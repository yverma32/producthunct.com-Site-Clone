{% extends 'base.html' %}

{% block content %}

<div class="row">
  <div class="col-2">
    <img src="{{ product.icon.url }}" class="img-fluid">

  </div>
  <div class="col-10">
    <a href="{{ product.url }}"><h1>{{ product.title }}</h1></a>
  </div>
</div>
<div class="row">
  <div class="col-8">
    <img src="{{ product.image.url }}" class="img-fluid">

  </div>
  <div class="col-4">
    <a href="javascript:{document.getElementById('upvote').submit()}"><button class="btn btn-primary btn-large btn-block"><span class="oi oi-caret-top"></span>  Upvote  {{ product.votes_total }}</button></a>
  </div>
</div>

<div class="row">
  <div class="col-4">
    <h4>Hunter by {{ product.yash.username }}</h4>

  </div>
  <div class="col-4 text-align-right">
    <h4>{{ product.pub_date_small }}</h4>
  </div>
</div>

<div class="row">
  <div class="col-4">
    <p>{{ product.body }}</p>

  </div>
</div>

<form id="upvote" class="" action="{% url 'upvote' product.id %}" method="post">
  {% csrf_token %}
  <input type="hidden">

</form>

{% endblock %}
